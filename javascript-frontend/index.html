<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Game Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h1 class="game-title">HALO</h1>
                <h2 class="subtitle">GAME PLATFORM</h2>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="USERNAME" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="PASSWORD" required>
                    </div>
                    <button type="submit" class="btn btn-primary">CONNECT</button>
                </form>
                
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-screen" class="screen">
            <nav class="navbar">
                <div class="nav-brand">HALO</div>
                <div class="nav-user">
                    <span id="user-gamertag"></span>
                    <button id="logout-btn" class="btn btn-small">LOGOUT</button>
                </div>
            </nav>

            <div class="dashboard-content">
                <div class="menu-grid">
                    <div class="menu-item" data-page="stats">
                        <div class="menu-icon">üìä</div>
                        <h3>PLAYER STATS</h3>
                        <p>View your performance</p>
                    </div>
                    
                    <div class="menu-item" data-page="weapons">
                        <div class="menu-icon">üî´</div>
                        <h3>WEAPONS</h3>
                        <p>Arsenal overview</p>
                    </div>
                    
                    <div class="menu-item" data-page="matchmaking">
                        <div class="menu-icon">üéÆ</div>
                        <h3>MATCHMAKING</h3>
                        <p>Find a game</p>
                    </div>
                    
                    <div class="menu-item" data-page="leaderboard">
                        <div class="menu-icon">üèÜ</div>
                        <h3>LEADERBOARD</h3>
                        <p>Top players</p>
                    </div>
                    
                    <div class="menu-item" data-page="forge">
                        <div class="menu-icon">üó∫Ô∏è</div>
                        <h3>FORGE</h3>
                        <p>Custom maps</p>
                    </div>
                    
                    <div class="menu-item" data-page="settings">
                        <div class="menu-icon">‚öôÔ∏è</div>
                        <h3>SETTINGS</h3>
                        <p>Configuration</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dynamic Page Content -->
        <div id="page-content" class="screen">
            <nav class="navbar">
                <button id="back-btn" class="btn btn-small">‚Üê BACK</button>
                <div class="nav-brand" id="page-title">HALO</div>
                <div class="nav-user">
                    <span id="page-user-gamertag"></span>
                </div>
            </nav>
            
            <div id="dynamic-content" class="page-container">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>LOADING...</p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pages.js"></script>
</body>
</html>
